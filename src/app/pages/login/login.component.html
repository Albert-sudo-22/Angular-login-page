<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        class="form-control"
        placeholder="Enter your username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Enter your password"
      />
    </div>

    <button type="submit" class="button" (click)="login()">
      Login
    </button>
    <button type="button" class="button" (click)="goBack()">
      Return
    </button>
  </form>
</div>

<div class="card-container">
  <div class="card" *ngFor="let user of users">
    <p>{{user.username}}</p>
    <p>{{user.password}}</p>
  </div>
</div>
